<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS Escola | Gestão Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .sidebar-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .notification { animation: slideIn 0.3s ease-out; }
        .spinner { border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

<!-- NOTIFICAÇÕES -->
<div id="notifications" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm"></div>

<aside class="w-full md:w-80 sidebar-glass border-r border-slate-200 p-6 flex flex-col gap-8 md:sticky md:top-0 md:h-screen md:overflow-y-auto">
    <div class="flex items-center gap-2 text-blue-600 mb-4">
        <i data-lucide="graduation-cap" class="w-8 h-8"></i>
        <span class="text-2xl font-black text-slate-800 tracking-tighter">SIS<span class="text-blue-600">Escola</span></span>
    </div>

    <div class="space-y-4">
        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Nova Turma</h2>
        <input type="text" id="class-name" placeholder="Ex: 3º Ano B" maxlength="50" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
        <button onclick="createClass()" id="btn-create-class" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition active:scale-95 shadow-lg shadow-slate-200 flex items-center justify-center gap-2">
            <span>Criar Turma</span>
        </button>
    </div>

    <div class="space-y-4">
        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Matricular Aluno</h2>
        <input type="text" id="student-name" placeholder="Nome Completo" maxlength="100" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
        <select id="select-class" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none cursor-pointer focus:ring-2 focus:ring-blue-500">
            <option value="">Selecione uma turma...</option>
        </select>
        <button onclick="createStudent()" id="btn-create-student" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-lg shadow-blue-100 flex items-center justify-center gap-2">
            <span>Matricular Aluno</span>
        </button>
    </div>
</aside>

<main class="flex-1 p-6 md:p-10">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-black text-slate-800 italic">Painel de Gestão</h2>
            <p class="text-slate-500 font-medium">Controle de notas e turmas em tempo real.</p>
        </div>
        <button onclick="loadData()" class="p-4 bg-white rounded-2xl border border-slate-200 hover:bg-slate-50 transition card-shadow">
            <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-600"></i>
        </button>
    </header>

    <div id="container-turmas" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="col-span-full flex justify-center items-center py-20">
            <div class="spinner"></div>
        </div>
    </div>
</main>

<!-- MODAL NOTAS -->
<div id="modalGrade" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm" onclick="closeModalOnBackdrop(event, 'modalGrade')">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 transform transition-all" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-black text-slate-800" id="modal-student-name">Aluno</h3>
            <button onclick="closeModal('modalGrade')" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
        </div>

        <!-- LISTA DE NOTAS -->
        <div id="grades-list" class="mb-6 max-h-48 overflow-y-auto space-y-2"></div>

        <!-- FORMULÁRIO NOVA NOTA -->
        <div class="space-y-4 border-t pt-4">
            <h4 class="text-sm font-bold text-slate-500 uppercase">Nova Nota</h4>
            <input type="text" id="grade-desc" placeholder="Descrição (Ex: Prova Mensal)" maxlength="100" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
            <input type="number" id="grade-val" step="0.1" min="0" max="10" placeholder="Nota de 0 a 10" class="w-full p-4 bg-slate-50 border rounded-2xl text-4xl font-black text-blue-600 outline-none">
            <button onclick="saveGrade()" id="btn-save-grade" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-blue-700 transition flex items-center justify-center gap-2">
                <span>Salvar Nota</span>
            </button>
        </div>
    </div>
</div>

<!-- MODAL ANOTAÇÕES -->
<div id="modalNotes" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm" onclick="closeModalOnBackdrop(event, 'modalNotes')">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 transform transition-all" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-black text-slate-800" id="modal-class-name">Turma</h3>
            <button onclick="closeModal('modalNotes')" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
        </div>

        <!-- LISTA DE ANOTAÇÕES -->
        <div id="notes-list" class="mb-6 max-h-64 overflow-y-auto space-y-2"></div>

        <!-- FORMULÁRIO NOVA ANOTAÇÃO -->
        <div class="space-y-4 border-t pt-4">
            <h4 class="text-sm font-bold text-slate-500 uppercase">Nova Anotação</h4>
            <textarea id="note-content" placeholder="Escreva uma anotação..." maxlength="500" rows="3" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none resize-none"></textarea>
            <button onclick="saveNote()" id="btn-save-note" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition flex items-center justify-center gap-2">
                <span>Salvar Anotação</span>
            </button>
        </div>
    </div>
</div>

<script>
    const API = "http://localhost:8080/api";
    let currentStudentId = null;
    let currentClassId = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        lucide.createIcons();
    });

    // SISTEMA DE NOTIFICAÇÕES
    function notify(message, type = 'success') {
        const container = document.getElementById('notifications');
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            info: 'bg-blue-500',
            warning: 'bg-yellow-500'
        };

        const notif = document.createElement('div');
        notif.className = `notification ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-lg flex items-center gap-3`;
        notif.innerHTML = `
            <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}" class="w-5 h-5"></i>
            <span class="font-medium">${message}</span>
        `;

        container.appendChild(notif);
        lucide.createIcons();

        setTimeout(() => {
            notif.style.opacity = '0';
            notif.style.transform = 'translateX(100%)';
            notif.style.transition = 'all 0.3s';
            setTimeout(() => notif.remove(), 300);
        }, 3000);
    }

    // LOADING STATE
    function setLoading(buttonId, isLoading) {
        const btn = document.getElementById(buttonId);
        if (!btn) return;

        if (isLoading) {
            btn.disabled = true;
            btn.style.opacity = '0.7';
            const span = btn.querySelector('span');
            const originalText = span.textContent;
            btn.dataset.originalText = originalText;
            btn.innerHTML = '<div class="spinner"></div>';
        } else {
            btn.disabled = false;
            btn.style.opacity = '1';
            btn.innerHTML = `<span>${btn.dataset.originalText}</span>`;
        }
    }

    // 1. BUSCAR TUDO
    async function loadData() {
        try {
            const res = await fetch(`${API}/schoolclass`);
            if (!res.ok) throw new Error('Erro ao carregar dados');
            const classes = await res.json();
            renderCards(classes);
            fillSelect(classes);
        } catch (err) {
            notify('Erro ao carregar dados. Verifique se a API está rodando.', 'error');
            console.error(err);
        }
    }

    // 2. RENDERIZAR OS CARDS
    function renderCards(classes) {
        const container = document.getElementById('container-turmas');

        if (classes.length === 0) {
            container.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <i data-lucide="inbox" class="w-20 h-20 text-slate-300 mx-auto mb-4"></i>
                    <p class="text-slate-400 font-medium">Nenhuma turma cadastrada ainda.</p>
                </div>
            `;
            lucide.createIcons();
            return;
        }

        container.innerHTML = classes.map(turma => `
            <div class="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-100 flex flex-col h-full transition hover:translate-y-[-5px]">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-2xl font-black text-slate-800">${escapeHtml(turma.name)}</h3>
                        <span class="text-xs font-bold text-blue-500 uppercase tracking-widest">${turma.schoolYear || 2026}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openNotesModal(${turma.id}, '${escapeHtml(turma.name)}')" class="p-3 bg-slate-50 text-slate-600 rounded-2xl hover:bg-slate-100 transition" title="Ver anotações">
                            <i data-lucide="book-open" class="w-5 h-5"></i>
                        </button>
                        <button onclick="deleteClass(${turma.id}, '${escapeHtml(turma.name)}')" class="p-3 bg-red-50 text-red-600 rounded-2xl hover:bg-red-100 transition" title="Excluir turma">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-3 mb-4 flex-1">
                    ${turma.students && turma.students.length > 0 ? turma.students.map(aluno => `
                        <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-blue-200 transition group">
                            <span class="font-bold text-slate-700">${escapeHtml(aluno.name)}</span>
                            <div class="flex gap-2">
                                <button onclick="openGradeModal(${aluno.id}, '${escapeHtml(aluno.name)}')" class="bg-white p-2 rounded-xl shadow-sm text-blue-600 hover:bg-blue-600 hover:text-white transition" title="Adicionar nota">
                                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                                </button>
                                <button onclick="deleteStudent(${aluno.id}, '${escapeHtml(aluno.name)}')" class="bg-white p-2 rounded-xl shadow-sm text-red-600 hover:bg-red-600 hover:text-white transition" title="Excluir aluno">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `).join('') : '<p class="text-slate-400 text-center py-4 text-sm font-medium italic">Nenhum aluno nesta turma.</p>'}
                </div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    // 3. CRIAR TURMA
    async function createClass() {
        const name = document.getElementById('class-name').value.trim();
        if (!name) {
            notify('Digite o nome da turma', 'warning');
            return;
        }
        if (name.length < 2) {
            notify('Nome da turma muito curto', 'warning');
            return;
        }

        setLoading('btn-create-class', true);

        try {
            const res = await fetch(`${API}/schoolclass`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name, schoolYear: 2026 })
            });

            if (!res.ok) throw new Error('Erro ao criar turma');

            document.getElementById('class-name').value = '';
            notify('Turma criada com sucesso!');
            loadData();
        } catch (err) {
            notify('Erro ao criar turma', 'error');
            console.error(err);
        } finally {
            setLoading('btn-create-class', false);
        }
    }

    // 4. CRIAR ALUNO
    async function createStudent() {
        const name = document.getElementById('student-name').value.trim();
        const classId = document.getElementById('select-class').value;

        if (!name || !classId) {
            notify('Preencha nome e selecione a turma', 'warning');
            return;
        }
        if (name.length < 3) {
            notify('Nome do aluno muito curto', 'warning');
            return;
        }

        setLoading('btn-create-student', true);

        try {
            const res = await fetch(`${API}/student`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name, schoolClass: { id: parseInt(classId) } })
            });

            if (!res.ok) throw new Error('Erro ao matricular aluno');

            document.getElementById('student-name').value = '';
            notify('Aluno matriculado com sucesso!');
            loadData();
        } catch (err) {
            notify('Erro ao matricular aluno', 'error');
            console.error(err);
        } finally {
            setLoading('btn-create-student', false);
        }
    }

    // 5. MODAL DE NOTAS
    async function openGradeModal(studentId, studentName) {
        currentStudentId = studentId;
        document.getElementById('modal-student-name').innerText = studentName;
        document.getElementById('grade-desc').value = '';
        document.getElementById('grade-val').value = '';

        // Buscar notas existentes
        try {
            const res = await fetch(`${API}/grades/student/${studentId}`);
            const grades = await res.json();

            const gradesList = document.getElementById('grades-list');
            if (grades.length === 0) {
                gradesList.innerHTML = '<p class="text-slate-400 text-sm text-center py-4">Nenhuma nota lançada ainda.</p>';
            } else {
                gradesList.innerHTML = grades.map(g => `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                        <div>
                            <p class="font-bold text-slate-700">${escapeHtml(g.description)}</p>
                            <p class="text-2xl font-black text-blue-600">${g.value.toFixed(1)}</p>
                        </div>
                        <button onclick="deleteGrade(${g.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
            }
        } catch (err) {
            console.error(err);
        }

        document.getElementById('modalGrade').classList.remove('hidden');
        lucide.createIcons();
    }

    async function saveGrade() {
        const desc = document.getElementById('grade-desc').value.trim();
        const val = parseFloat(document.getElementById('grade-val').value);

        if (!desc) {
            notify('Digite a descrição da nota', 'warning');
            return;
        }
        if (isNaN(val) || val < 0 || val > 10) {
            notify('Nota deve estar entre 0 e 10', 'warning');
            return;
        }

        setLoading('btn-save-grade', true);

        try {
            const res = await fetch(`${API}/grades`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    description: desc,
                    value: val,
                    student: { id: currentStudentId }
                })
            });

            if (!res.ok) throw new Error('Erro ao salvar nota');

            notify('Nota salva com sucesso!');
            const studentName = document.getElementById('modal-student-name').innerText;
            openGradeModal(currentStudentId, studentName);
        } catch (err) {
            notify('Erro ao salvar nota', 'error');
            console.error(err);
        } finally {
            setLoading('btn-save-grade', false);
        }
    }

    async function deleteGrade(gradeId) {
        if (!confirm('Tem certeza que deseja excluir esta nota?')) return;

        try {
            const res = await fetch(`${API}/grades/${gradeId}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Erro ao excluir nota');

            notify('Nota excluída com sucesso!');
            const studentName = document.getElementById('modal-student-name').innerText;
            openGradeModal(currentStudentId, studentName);
        } catch (err) {
            notify('Erro ao excluir nota', 'error');
            console.error(err);
        }
    }

    // 6. MODAL DE ANOTAÇÕES
    async function openNotesModal(classId, className) {
        currentClassId = classId;
        document.getElementById('modal-class-name').innerText = className;
        document.getElementById('note-content').value = '';

        // Buscar anotações existentes
        try {
            const res = await fetch(`${API}/notes/class/${classId}`);
            const notes = await res.json();

            const notesList = document.getElementById('notes-list');
            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-slate-400 text-sm text-center py-4">Nenhuma anotação ainda.</p>';
            } else {
                notesList.innerHTML = notes.map(n => `
                    <div class="flex justify-between items-start p-3 bg-slate-50 rounded-xl">
                        <p class="text-slate-700 flex-1">${escapeHtml(n.content)}</p>
                        <button onclick="deleteNote(${n.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition ml-2">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
            }
        } catch (err) {
            console.error(err);
        }

        document.getElementById('modalNotes').classList.remove('hidden');
        lucide.createIcons();
    }

    async function saveNote() {
        const content = document.getElementById('note-content').value.trim();

        if (!content) {
            notify('Digite o conteúdo da anotação', 'warning');
            return;
        }

        setLoading('btn-save-note', true);

        try {
            const res = await fetch(`${API}/notes`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: content,
                    schoolClass: { id: currentClassId }
                })
            });

            if (!res.ok) throw new Error('Erro ao salvar anotação');

            notify('Anotação salva com sucesso!');
            const className = document.getElementById('modal-class-name').innerText;
            openNotesModal(currentClassId, className);
        } catch (err) {
            notify('Erro ao salvar anotação', 'error');
            console.error(err);
        } finally {
            setLoading('btn-save-note', false);
        }
    }

    async function deleteNote(noteId) {
        if (!confirm('Tem certeza que deseja excluir esta anotação?')) return;

        try {
            const res = await fetch(`${API}/notes/${noteId}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Erro ao excluir anotação');

            notify('Anotação excluída!');
            const className = document.getElementById('modal-class-name').innerText;
            openNotesModal(currentClassId, className);
        } catch (err) {
            notify('Erro ao excluir anotação', 'error');
            console.error(err);
        }
    }

    // 7. DELETAR TURMA E ALUNO
    async function deleteClass(classId, className) {
        if (!confirm(`Tem certeza que deseja excluir a turma "${className}"?\n\nISTO IRÁ EXCLUIR TODOS OS ALUNOS E NOTAS DESTA TURMA!`)) return;

        try {
            const res = await fetch(`${API}/schoolclass/${classId}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Erro ao excluir turma');

            notify('Turma excluída com sucesso!');
            loadData();
        } catch (err) {
            notify('Erro ao excluir turma', 'error');
            console.error(err);
        }
    }

    async function deleteStudent(studentId, studentName) {
        if (!confirm(`Tem certeza que deseja excluir o aluno "${studentName}"?`)) return;

        try {
            const res = await fetch(`${API}/student/${studentId}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Erro ao excluir aluno');

            notify('Aluno excluído com sucesso!');
            loadData();
        } catch (err) {
            notify('Erro ao excluir aluno', 'error');
            console.error(err);
        }
    }

    // AUXILIARES
    function fillSelect(classes) {
        const select = document.getElementById('select-class');
        select.innerHTML = '<option value="">Selecione uma turma...</option>' +
            classes.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join('');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }

    function closeModalOnBackdrop(event, modalId) {
        if (event.target.id === modalId) {
            closeModal(modalId);
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
